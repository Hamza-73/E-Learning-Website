<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/icons/favicon.png" />
    <title>LearnEd | Login</title>
    <link rel="stylesheet" href="/css/loginStyle.css">
</head>
<body>
    <div id="login">
        <h4>Login</h4>
        <div class="social-icons">
            <img src="img/icons/fb2.png">
            <img src="img/icons/insta2.png">
            <img src="img/icons/tt2.png">
        </div>

        <div class="login-form">
            <div class="inp">
                <input type="text" id="email" class="input-field" placeholder="Username or Phone Number" style="width: 88%; border:none;" required="required">
            </div>
            <div class="inp">
                <input type="password" id="password" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
            </div>
            <input type="checkbox" class="check-box">Remember Password
            <button type="submit" class="submit-btn">Log In</button>
        </div>
        <p>Dont Have an account?<a href="register.html">Register</a></p> 
        <div class="other" id="other">
            <div class="instead">
                <h3>or</h3>
            </div>
            <button class="connect" onclick="google()">
                <img src="img/icons/google.png"><span>Sign in with Google</span>
            </button>
        </div>
    </div>
</body>
</html>
