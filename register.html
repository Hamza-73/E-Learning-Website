<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/icons/favicon.png" />
    <link rel="stylesheet" href="/css/loginStyle.css">
    <title>LearnEd | SignUp</title>
</head>
<body>
    
    <div id="login" style="height:560px; top: -18px;">
        <h4>Register</h4>
        <div class="social-icons">
            <img src="img/icons/fb2.png">
            <img src="img/icons/insta2.png">
            <img src="img/icons/tt2.png">
        </div>

        <div class="login-form">
            <div class="inp">
                <input type="text"  class="input-field" placeholder="Full Name" style="width: 88%; border:none;" required="required">
            </div>
            <div class="inp">
                <input type="email"  class="input-field" placeholder="Email" style="width: 88%; border: none;" required="required">
            </div>
            <div class="inp">
                <input type="password"  class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
            </div>
            <div class="inp">
                <input type="password"  class="input-field" placeholder="Confirm Password" style="width: 88%; border: none;" required="required">
            </div>
            <input type="checkbox" class="check-box">I Agree to Terms and Conditions
            <button type="submit" class="submit-btn">Register</button>
        </div>
        <div class="other" id="other">
            <div class="instead">
                <h3>or</h3>
            </div>
            <button class="connect" onclick="google()">
                <img src="img/icons/google.png"><span>Register with Google</span>
            </button>
        </div>
    </div>
</body>
</html>
